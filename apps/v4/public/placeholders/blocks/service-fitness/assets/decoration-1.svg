<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <!-- Abstract geometric fitness-themed background decoration -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:currentColor;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:currentColor;stop-opacity:0.02" />
    </linearGradient>
  </defs>

  <!-- Large abstract shapes suggesting motion/energy -->
  <circle cx="900" cy="200" r="300" fill="url(#grad1)"/>
  <circle cx="200" cy="600" r="250" fill="url(#grad2)"/>
  <ellipse cx="600" cy="400" rx="400" ry="200" fill="url(#grad1)" transform="rotate(-15 600 400)"/>

  <!-- Dynamic lines suggesting movement -->
  <path d="M0 300 Q300 250 600 300 T1200 280" stroke="currentColor" stroke-opacity="0.08" stroke-width="2" fill="none"/>
  <path d="M0 500 Q400 450 800 500 T1200 480" stroke="currentColor" stroke-opacity="0.06" stroke-width="2" fill="none"/>
  <path d="M0 700 Q250 650 500 700 T1200 680" stroke="currentColor" stroke-opacity="0.04" stroke-width="2" fill="none"/>

  <!-- Geometric accents -->
  <polygon points="1000,100 1050,180 950,180" fill="currentColor" fill-opacity="0.06"/>
  <polygon points="150,200 200,280 100,280" fill="currentColor" fill-opacity="0.05"/>
  <rect x="800" y="500" width="80" height="80" rx="10" fill="currentColor" fill-opacity="0.04" transform="rotate(30 840 540)"/>
  <rect x="300" y="150" width="60" height="60" rx="8" fill="currentColor" fill-opacity="0.05" transform="rotate(-20 330 180)"/>
</svg>